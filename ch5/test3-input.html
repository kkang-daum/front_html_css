<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>checkbox - name 이 다른 경우.. </p>
  <!-- http://127.0.0.1:5500/ch5/add?a1=on&a2=on -->
  <form action="add">
    <input type="checkbox" name="a1"/>야구<br/>
    <input type="checkbox" name="a2"/>축구<br/>
    <input type="checkbox" name="a3"/>배구<br/>
    <input type="submit"/>
  </form>

  <p>checkbox - name 이 같은경우.. </p>
  <!-- http://127.0.0.1:5500/ch5/add?a1=on&a1=on 
    선택 값이 모두 동일 이름으로 넘어감으로.. 서버에서는 배열로 데이터 획득할거다..
    애매해질 수 있다..  이름이 동일해서 정확히 어느것이 선택된 것인지 확인 불가할 수도
  -->
  <form action="add">
    <input type="checkbox" name="a1"/>야구<br/>
    <input type="checkbox" name="a1"/>축구<br/>
    <input type="checkbox" name="a1"/>배구<br/>
    <input type="submit"/>
  </form>

  <p>checkbox - name 이 같은경우.. value 를 지정하는 경우 </p>
  <!-- http://127.0.0.1:5500/ch5/add?a1=111&a1=222 
    value 값을 지정하게 되면 서버에 넘기는 데이터가 on 이 아니라 각 태그에 선언된 value
    값이 넘어간다.. name 이 동일해도 식별이 된다.. 
  -->
  <form action="add">
    <input type="checkbox" name="a1" value="111"/>야구<br/>
    <input type="checkbox" name="a1" value="222"/>축구<br/>
    <input type="checkbox" name="a1" value="333"/>배구<br/>
    <input type="submit"/>
  </form>

  <p>radio</p>
  <!-- http://127.0.0.1:5500/ch5/add?a1=on 
  radio 는 이름 동일하게 지정.. 그런데 value 를 주지 않으면 서버에서 식별이 안된다.
  http://127.0.0.1:5500/ch5/add?a1=222   -->
  <form action="add">
    <input type="radio" name="a1" value="111">야구<br/>
    <input type="radio" name="a1" value="222">축구<br/>
    <input type="radio" name="a1" value="333">배구<br/>
    <input type="submit"/>
  </form>

  <p>number, range</p>
  <!-- http://127.0.0.1:5500/ch5/add?a1=1&a2=40&a3=42 -->
  <form action="add">
    <input type="number" name="a1" min="1" max="5"/><br/>
    <input type="number" name="a2" min="0" max="100" step="10" value="30"/><br/>
    <input type="range" name="a3" min="0" max="50"/>
    <input type="submit"/>
  </form>

  <p>date, time</p>
  <!-- http://127.0.0.1:5500/ch5/add?a1=2023-10-25&a2=08%3A40 
  08%3A40 : url encoding - url 은 영문자, 숫자, 일부 특수키 이외에는 못쓴다..
나머지는 %의 16진수로  -->
  <form action="add">
    <input type="date" name="a1" min="2023-10-17" max="2023-10-31" /><br/>
    <input type="time" name="a2" />
    <input type="submit" />
  </form>

  <p>button</p>
  <form action="add">
    <input type="text" name="name"/>
    <input type="submit" value="submit"/>
    <input type="button" value="button" onclick="alert('hello')"/>
    <input type="reset" value="reset"/>
  </form>

  <p>file, hidden</p>
  <!-- http://127.0.0.1:5500/ch5/add?name=kim&a1=10&a2=20&file1=&file2= 
  http://127.0.0.1:5500/ch5/add?name=kim&a1=10&a2=20&file1=a.txt&file2=a.txt&file2=b.txt
  위의 모습을 보고.. input type="file" 도 일반 문자열처럼 잘 서버에 전송되었다고
  오해하지 말자.. 
  위에 파일 정보가 넘어간건 http request query 문자열(*) 로.. 파일명만 넘어간거다..
  파일 upload 는 파일 내용이, text 파일이면 파일 안의 문자열이, jpg 이면 바이트값이
  js 로 선택한 파일을 읽어서 서버에 넘겨야
  -->
  <form action="add">
    <input type="text" name="name"/><br/>
    <input type="hidden" name="a1" value="10"/><br/>
    <input type="hidden" name="a2" value="20"/><br/>
    <input type="file" name="file1"/><br/>
    <input type="file" name="file2" multiple /><br/>
    <input type="submit"/>
  </form>
</body>
</html>
