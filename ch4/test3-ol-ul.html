<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>ol</h3> 
  <ol>
    <li>사과</li>
    <li>복숭아</li>
    <li>수박</li>
  </ol>
  <ol type="i">
    <li>사과</li>
    <li>복숭아</li>
    <li>수박</li>
  </ol>
  <ol type="A" start="3">
    <li>사과</li>
    <li>복숭아</li>
    <li>수박</li>
  </ol>

  <h3>ul</h3>
  <ul>
    <li>사과</li>
    <li>복숭아</li>
    <li>수박</li>
  </ul>
  <ul style="list-style-type: circle;">
    <li>사과</li>
    <li>복숭아</li>
    <li>수박</li>
  </ul>
  <ul style="list-style-type: disc;">
    <li>사과</li>
    <li>복숭아</li>
    <li>수박</li>
  </ul>
  <ul style="list-style-type: square;">
    <li>사과</li>
    <li>복숭아</li>
    <li>수박</li>
  </ul>

  <h3>ul 중첩</h3>
  <ul>
    <li>Coffee</li>
    <li>
      Tea
      <ul>
        <li>Tea 1</li>
        <li>Tea 2
          <ul>
            <li>aaa</li>
            <li>bbb</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Water</li>
  </ul>
</body>
</html>
