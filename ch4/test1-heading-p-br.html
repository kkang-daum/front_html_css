<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- viewport.. 브라우저 설정..
  viewport 설정.. 브라우저가 이 html 을 이렇게 처리해줘..
  viewport 는 html 이 화면에 출력되는 논리적인 창을 의미한다.. 
  브라우저내에는 우리가 아래처럼 설정하지 않아도 기본 viewport 
설정이 되어 있고.. 그 설정되로.. 화면에 html 을 출력시킨다.
기본 설정되어 있는 viewport 의 가로사이즈(논리적인 사이즈..) 를 980px
로 인지해서 html 을 출력시키낟..

    데스크탑 브라우저에서만 우리의 웹 페이지가 출력될때는 무시했던
    설정인데.. 다양한 디바이스(폰, 테블릿)등에서 웹 페이지가 나오기
    시작하면서 기본 값 적용이 문제가 된다..

    가정해서.. 어떤 유저 디바이스의 물리적인 사이즈가 380px 이었다면..
    브라우저가 논리적으로 980px 이라고 인지해서 우리의 웹페이지를 출력
    해버리니까.. 우리의 컨텐츠가 너무 작게 나오는 문제가 발생..

    viewport 를 직접 선언해서.. 브라우저에게 가로 사이즈를 어떻게 인지
    해라라고 명령을 내려야 한다..
    width=360 처럼 직접 숫자값으로 지정해도 되고..
    일반적으로는 device-width 로 지정한다.. 디바이스의 물리적인
    사이즈를 그대로 논리적인 사이즈로 이용하라..

    viewport 설정을 통해서.. 유저에 의해서 브라우저가 scale 조정가능하게

-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
