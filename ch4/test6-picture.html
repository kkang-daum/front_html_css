<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>picture test</p>
  <!-- 
    문자열에 비해서 이미지는 사이즈가 크다.. 다운로드, 로딩에 부담스럽다.
    우리의 웹페이지가 유저 데스크탑에서만 이용되는 것이 아니다.. 폰, 테블릿등..

    데스크탑처럼 넓은 디바이스에서 우리 이미지가 선명하게 나오게 하기 위해서.. 
    큰사이즈 이미지를 준비했다. 10M 가정.. 

    그 이미지가 모바일에서도 보인다.. 모바일에서는 100K 면 선명하게 뿌릴 수 있는데
    100K면 가능한것을 데스크탑과 동일하게 10M 이미지를 다운로드하고 로딩하냐???

    서버에 이미지가 업로드 될때.. 서버 프로그램에서 업로드된 이미지를 
    하나만 저장하지 않고, 동일 이미지를 사이즈를 다르게 해서 저장..
    데스크탑을 위해 10M, 모바일을 위해서 100K 별도로 저장..

    a.jpg (10M)
    a-500.jpg (500K)
    a-100.jpg (100K)

    <img src=""/> 로 이미지가 서비스 될때..
    <img src="a.jpg"/> ==> 모든 디바이스에 10M 가 서비스된다..

    데스크탑 : <img src="a.jpg"/>
    중간사이즈 : <img src="a-500.jpg"/>
    작은사이즈 : <img src="a-100.jpg"/>
    이렇게 적용되게 하기를 원하는 것이다..

    어떻게?????
    동적으로 유저 디바이스의 사이즈를 획득하고.. 판단해서 어떤 이미지인지 판단해야
    클라이언트 사이드 동적은 js 로... 처리한다..
    ==>가능하다.. 

    html5 이 문제를 해결하라고... js 를 작성하지 않고 조금더 쉽게 대응할 수 있게..
    표준이 정의되었다..
    그 표준이 picture 태그이다..
   -->
   <!-- 모든 이미지를 picture 로 출력할 필요는 없다.. 사이즈에 대응해야 하는 곳만.. -->
   <picture>
    <!-- 1000px 이상에서는 -->
    <source media="(min-width: 1000px)" srcset="images/salad.jpg"/>
    <!-- 1000~800 에서는.. -->
    <source media="(min-width: 800px)" srcset="images/workplace.jpg"/>
    <!-- 위에 조건에 덜리지 않은 나머지 상황..  -->
    <img src="images/top.jpg"/>
   </picture>
</body>
</html>
