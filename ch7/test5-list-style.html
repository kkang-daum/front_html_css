<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      /* 링크의 밑 라인 제거시킬려고..  */
      text-decoration: none;
    }
    nav {
      width: 300px;
      /* 세로, 가로방향 여백..  */
      margin: 50px 30px;
    }
    /* nav 하위의 ul 태그..  */
    nav ul {
      list-style: none;
    }
    nav ul li {
      border: 1px solid #222;
      padding: 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JAVASCRIPT</li>
  </ul>

  <hr/>

  <!-- 웹페이지의 메뉴 부분을 준비한다는 가정..  -->
  <nav>
    <ul>
      <li>
        <a href="http://www.google.com">google</a>
      </li>
      <li>
        <a href="http://www.google.com">google</a>
      </li>
      <li>
        <a href="http://www.google.com">google</a>
      </li>
    </ul>
  </nav>

</body>
</html>
